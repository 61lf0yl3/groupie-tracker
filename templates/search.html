<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Search</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="/static/styles/search.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <a href="" class="logo">Groupie-Tracker</a>
      <div class="header-right">
          <a href="/" class="link">Home</a>
          <a href="/search/" class="link">Search</a>
          <a href="https://groupietrackers.herokuapp.com/api" class="link">API</a>
          <a href="https://github.com/01-edu/public/blob/master/subjects/groupie-tracker/groupie-tracker.en.md" class="link">About this project</a>
      </div>
    </div>
    
    <div class="search-container">
      <form action="/lookup/" method="POST">
      <div class="inner-form">
        <div class="input-field second-wrap">
            <input id="searchText" type="text" name="searchText" list="list" placeholder="Start typing..." />
            <datalist id="list">
              {{ range .Artists}}
              <option>{{.Name}} -> artist/band</option>
              {{ range .Members}}<option>{{ . }} -> member</option>{{end}}
              <option>{{.CreationDate}} -> creation date</option>
              <option>{{.FirstAlbum}} -> first album date</option>
              {{end}}
              
              {{ range .RelationS.Index}}
              {{range $key, $value := .DatesLocations}}
              <option>{{$key}} -> concert location</option>
              {{range $value}}
              <option>{{.}} -> concert date</option>
              {{end}}
              {{end}}
              {{end}}
            </datalist>
        </div>
        <div class="input-field first-wrap">
              <div class="custom-select" id="search-type">
              <select name="searchCateg">
              <option value="select">select type</option>
              <option value="artist">artist/band</option>
              <option value="member">member</option>
              <option value="album">first album date</option>
              <option value="creation">creation date</option>
              <option value="location">concert location</option>
              <option value="date">concert date</option>
            </select>
              </div>
          </div>
        <div class="input-field third-wrap">
          <button class="btn-search" type="submit">
            <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>
  <script src="/static/js/select.js"></script>
  <script src="/static/js/fill.js"></script>
   
  </body>
</html>
